<div class="panel">
    <div>
        <p class="panel-title"><i class="fa-solid fa-tags"></i>&nbsp; 标签</p>
        <div class="inner">
        {{- $tags := .Language.Params.Taxonomies.tag | default "tags" }}
            <ul>
                {{- range ($.GetTerms $tags) }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
                {{- end }}
            </ul>
        </div>
    </div>
</div>
